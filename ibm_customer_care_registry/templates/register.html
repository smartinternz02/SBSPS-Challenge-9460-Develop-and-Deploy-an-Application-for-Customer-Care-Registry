
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<title>Registration</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&display=swap">

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&display=swap">

<link rel="stylesheet" href="../static/assets/plugins/bootstrap/css/bootstrap.min.css">

<link rel="stylesheet" href="../static/assets/plugins/fontawesome/css/fontawesome.min.css">
<link rel="stylesheet" href="../static/assets/plugins/fontawesome/css/all.min.css">

<link rel="stylesheet" href="../static/assets/plugins/select2/css/select2.min.css">

<link rel="stylesheet" href="../static/assets/css/style.css">
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
      {{message}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      </button>
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

<div class="main-wrapper login-body">
<div class="login-wrapper">
<div class="container">
<div class="loginbox">
 <div class="login-left"> 
  <img class="img-fluid" src="{{url_for('static',filename='images/login.png')}}" alt="logo"> 
</div> 
<div class="login-right"> 
 <div class="login-right-wrap">
<h1>Registration</h1>
<p class="account-subtitle">welcome </p>

<form action="/register" method="post">
<div class="form-group">
<input class="form-control" type="text" name="name" placeholder="Full name" required>
</div>
<div class="form-group">
<input class="form-control" type="email" name="email" placeholder="Email address" required>
</div>
<div class="form-group">
<input class="form-control" type="tel" name="phone" placeholder="Mobile number" pattern="[0-9]{10}" required>
</div>
<div class="form-group">
<input class="form-control" type="password" name="password" placeholder="Password" required>
</div>
<div class="form-group">
<button class="btn btn-primary btn-block" name="login" type="submit">Register</button>
</div>
</form>
<p>{{pred}}</p>
<center>Already have an account? <a href="/">Login here</a></center>
</div>
</div>
</div>
</div>
</div>
</div>


<script src="../static/assets/js/jquery-3.6.0.min.js"></script>

<script src="../static/assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="../static/assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<script src="../static/assets/plugins/select2/js/select2.min.js"></script>

<script src="../static/assets/js/script.js"></script>
</body>
</html>
