<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
<script src="https://kit.fontawesome.com/f5348e5673.js" crossorigin="anonymous"></script>

<title>Profile</title>

<link rel="shortcut icon" href="assets/img/favicon.png">

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&display=swap">

<link rel="stylesheet" href="../static/assets/plugins/bootstrap/css/bootstrap.min.css">

<link rel="stylesheet" href="../static/assets/plugins/fontawesome/css/fontawesome.min.css">
<link rel="stylesheet" href="../static/assets/plugins/fontawesome/css/all.min.css">

<link rel="stylesheet" href="../static/assets/plugins/select2/css/select2.min.css">

<link rel="stylesheet" href="../static/assets/css/style.css">
</head>
<body>

<div class="main-wrapper">

<div class="header">

<div class="header-left">
<a href="/uhome" class="logo" >
<img src="../static/assets/img/logo.png" alt="Logo">
</a>
<a href="/uhome" class="logo logo-small">
<img src="../static/assets/img/logo-small.png" alt="Logo" width="30" height="30">
</a>
</div>

<a href="javascript:void(0);" id="toggle_btn">
<i class="fas fa-align-left"></i>
</a>

<a class="mobile_btn" id="mobile_btn">
<i class="fas fa-bars"></i>
</a>


<ul class="nav user-menu">
<li class="nav-item dropdown has-arrow">
<a href="#" class="dropdown-toggle nav-link" data-bs-toggle="dropdown">
<span class="user-img">Account</span>
</a>
<div class="dropdown-menu">
<div class="user-header">
<div class="avatar avatar-sm">
<i class="fa-solid fa-user"></i></div>
<div class="user-text">
<h6>{{user}}</h6>
</div>
</div>
<a class="dropdown-item" href="/profile">My Profile</a>
<a class="dropdown-item" href="/logout">Logout</a>
</div>
</li>

</ul>
</div>



<div class="sidebar" id="sidebar">
<div class="sidebar-inner slimscroll">
<div id="sidebar-menu" class="sidebar-menu">
<ul>
<li class="menu-title">
<span>Main Menu</span>
</li>

<li><a href="/complaint"><i class="fas fa-holly-berry"></i><span>Raise Complaint</span></a></li>
<li><a href="/checkstatus"><i class="fas fa-holly-berry"></i><span>My Complaints</span></a></li>
</ul>

</ul>
</div>
</div>
</div>

<div class="page-wrapper">
<div class="content container-fluid">

<div class="page-header">
<div class="row align-items-center">
<div class="col">

</div>
</div>
</div>

<div class="row">
<div class="col-sm-12">
<div class="card">
<div class="card-body">
<span><b>Name:</b><p>{{name}}</p></span>

<br>
<span><b>Email:</b></span>
<p>{{email}}</p>
<br>
<span><b>Phone:</b></span>
<p>{{phone}}</p>
<br>

</div>
</div>
</div>
</div>
</div>
</div>

</div>


<script src="../static/assets/js/jquery-3.6.0.min.js"></script>

<script src="../static/assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="../static/assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<script src="../static/assets/plugins/select2/js/select2.min.js"></script>

<script src="../static/assets/js/script.js"></script>

</body>
</html>
